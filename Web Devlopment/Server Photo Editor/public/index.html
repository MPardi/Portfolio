            function parseUA() {
                var navAgent = navigator.userAgent.toLowerCase();
                
                if(navAgent.indexOf("iphone") >= 0) {
                    touch = true;
                    iphone = true;
                    ios = true;
                    android = false;
                    mouse = false;
                }
                else if(navAgent.indexOf("android") >= 9) {
                    touch = true;
                    android = true;
                    mouse = false;
                    iphone = false;
                    ios = false;
                }
                else if(navAgent.indexOf("ipad") >= 0) {
                    touch = true;
                    ios = true;
                    mouse = false;
                    iphone = false;
                    android = false;
                }
                else {
                    mouse = true;
                    touch = false;
                    ios = false;
                    iphone = false;
                    android = false;
                }
                
                if(mouse) {
                    $("body").addClass("mouse");
                }
                else {
                    $("body").addClass("touch");
                }
            }

        function applyFilter() {

            var data = filterUrl;
            
//            var imgObj = new Image();
//            imgObj.crossOrigin="anonymous"

//            var canvas = dkrm.canvas;
            var canvas = document.createElement("canvas");
            
//            var img = document.createElement("img");
            var img = new Image();
            img.crossOrigin="anonymous"

            img.onload = function() {
                var width = img.width;
                var height = img.height;

                canvas.width = width;
                canvas.height = height;

                var ctx = canvas.getContext("2d");

//                ctx.filter = document.getElementById("canFilter").value;
                
                ctx.filter = filter;
                
                ctx.drawImage(img, 0, 0, width, height);

                //                alert(imgObj);

                var base64St = canvas.toDataURL("image/png");

                document.getElementById("expandWindow").style.backgroundImage = "url(" + base64St + ")";
            }

            img.src = data;
        }
